# Informaci√≥n del proyecto
sonar.projectKey=co.com.ceiba.john.mendoza:ParkingApp
sonar.projectName=Ceiba-ParkingApp(john.mendoza)

#Datos de Configuracion
sonar.sourceEncoding=UTF-8
sonar.modules=ParkingApp
ParkingApp.sonar.projectBaseDir=./ParkingApp

#Datos de los fuentes y binarios
ParkingApp.sonar.sources=app/src/main/java
ParkingApp.sonar.java.binaries=app/build/intermediates/javac/debug/classes

#Datos de los fuentes y binarios de los tests
ParkingApp.sonar.tests=app/src/test/java
ParkingApp.sonar.java.test.binaries=app/build/intermediates/javac/debugUnitTest/classes

#Importar informes de cobertura de codigo JaCoCo
ParkingApp.sonar.java.coveragePlugin=jacoco
ParkingApp.sonar.jacoco.reportPaths=app/build/jacoco/jacocoTestReport.xml
ParkingApp.sonar.junit.reportPaths=app/build/test-results/testDebugUnitTest

# Language
sonar.language=kotlin
